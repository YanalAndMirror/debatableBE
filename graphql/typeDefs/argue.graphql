# Types
type Argue {
  id: ID!
  argueType: String
  content: String
  parent: Debate
  createdAt: Date!
  argues: [miniArgue]
}
type miniArgue {
  id: ID!
  argueType: String
  content: String
  parent: Debate
  createdAt: Date!
}
# Inputs
input ArgueCreateInput {
  content: String!
  argueType: String
  debate: String
  parent: String
}
input ArgueFilter {
  debate: String
  argue: String
}
input ArgueUpdateInput {
  description: String!
}
