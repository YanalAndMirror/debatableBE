# Custom Scalars
scalar Date

type Query {
  # Users
  users: [User]!
  user: User

  # Debates
  debates: [Debate]!
  debate(id: ID!): Debate

  # Argue
  arguements: [Argue]!
  argue(id: ID!): Argue
}

type Mutation {
  "create a new user"
  createUser(user: UserCreateInput!): String
  "update current user"
  updateUser(user: UserUpdateInput!): User
  "Sign in to user"
  signin(username: String!, password: String!): userWithToken

  # Debates
  createDebate(debate: DebateCreateInput!): Debate!
  updateDebate(id: ID!, debate: DebateUpdateInput!): Debate!

  # Arguements
  createArgue(argue: ArgueCreateInput!): Argue!
  updateArgue(id: ID!, argue: ArgueUpdateInput!): Argue!
}
