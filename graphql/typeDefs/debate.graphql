# Types
type Debate {
  _id: ID!
  title: String
  photo: String
  createdAt: Date
  argueCount: Int
  argueVotes: Int
  participants: Int
  slug: String!
  tags: [Tag]
  views: Int
  room: Room
  user: User
}
type Room {
  _id: ID!
  title: String
  slug: String
  user: String
  debate: Debate
  vote: [roomVote]
  live: Boolean
}
type DebateDetail {
  _id: ID!
  title: String
  photo: String
  createdAt: Date
  arguesCount: Int
  slug: String!
  argues: [Argue]
  room: Room
  user: User
}
type Tag {
  _id: ID!
  title: String
  photo: String
  slug: String
}
type roomVote {
  user: String!
  side: String!
}
# Inputs
input DebateCreateInput {
  title: String!
  photo: String!
  argue: String!
  tags: [String]
  club: String
}
input RoomCreateInput {
  debate: String
  title: String
}
input DebateUpdateInput {
  title: String!
  description: String!
  photo: String!
}
